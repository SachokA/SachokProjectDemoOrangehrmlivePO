plugins {
    id 'java'
    id "org.gradle.test-retry" version "1.5.3"
}

group = 'gui'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.15.3'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.15.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.1'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine' , version: '5.10.1'
}

test {
    retry {
        maxRetries = 2
    }
    testLogging {
        events "passed", "skipped", "failed","standardOut","standardError"
        exceptionFormat "full"
    }
    useJUnitPlatform(){
    }
}